<ion-content>
  <div class="flex-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input placeholder="Enter Email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" placeholder="Enter Password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>

          <ion-button shape="round" color="primary" size="full" class="ion-margin-top"
                      [disabled]="!loginForm.valid" (click)="signIn()"
          >Sign In</ion-button>
          <ion-button shape="round" color="primary" fill="clear" size="full" [routerLink]="'/register'">Register</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
