<ion-content>
  <div class="flex-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input placeholder="Enter Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="Enter Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" placeholder="Enter Password"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button shape="round" color="primary" size="full" class="ion-margin-top">Register</ion-button>
        <ion-button shape="round" color="primary" fill="clear" size="full" [routerLink]="'/login'">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
